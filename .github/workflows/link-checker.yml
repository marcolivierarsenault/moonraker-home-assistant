name: Link Checker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  link-checker:
    runs-on: ubuntu-latest
    name: Check links in all Markdown files
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check links in all Markdown files
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress '**/*.md'
          fail: true
          
      - name: Generate link check report
        if: always()
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --format markdown '**/*.md'
          output: link-check-report.md
          fail: false

      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-report
          path: link-check-report.md
          retention-days: 30
          
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Broken links detected in Markdown files';
            const body = `
            ## Link Check Failed
            
            The automated link checker found broken links in Markdown files across the repository.
            
            **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please check the workflow logs and artifacts for details about which links are broken and fix them.
            
            This issue was automatically created by the link-checker workflow.
            `;
            
            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated,documentation'
            });
            
            const existingIssue = issues.data.find(issue => issue.title === title);
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['automated', 'documentation', 'bug']
              });
            }

      - name: Comment on PR success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… **Link Check Passed**\n\nAll links in Markdown files across the repository have been verified and are working correctly.'
            });